<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>함수</h1>
    <h2>함수의 필요성</h2>
    <script>
        // 함수의 필요성
        console.log('[함수의 필요성]')
        // 1. 원하는 시점에 2. 간결하게 식별자를 통해서 3. 원하는만큼
        function testFun(){
            for(let i=1; i<=10; i++)
                console.log(`출력 합니다!`+i);
        }
    </script>
    <h2>함수의 선언</h2>
    <script>
        // 함수의 선언
        console.log('[함수의 선언]')
        // function 함수이름(매개변수1, 매개변수2...) {함수가 호출되었을 때 실행하고자 하는 실행문;}
        // addNum라는 이름의 함수를 정의
        function addNum(x, y) { // 함수 내부에 x와 y라는 값을 전달하여
            console.log(x + y); // 아래 내용을 실행 (console.log도 함수)
        }
        addNum(1, 3); // 함수의 식별자를 통해서 호출
        function myFun( ) {
            console.log(`매개변수가 없어도 함수 선언 가능!`);
        }
        function myFun2(x, y, z) {
            console.log(x*y/z);
        }
        // 함수의 매개변수를 부족하게 혹은 넘치게 입력했을 때
        myFun2(1); // 부족한 매개변수는 자리는 있는데 초기화가 안 된 셈 => undefined
        myFun2(1, 2);
        myFun2(1, 2, 3);
        myFun2(1, 2, 3, 4); // 넘어가는 매개변수는 무시된다
    </script>
    <h2>함수의 출력</h2>
    <script>
        // 함수의 출력
        console.log('[함수의 출력]')
        function addNum2(x, y) {
            x ** =2;
            y%=10;
            return x+y; // return 뒤에 있는 내용을 함수의 결과값으로 반환합니다
        }
        console.log(addNum2(19, 17));

        // 변수의 값으로 함수를 쓸 수 있음
        console.log(addNum2(13,10), addNum2(3,5));

    </script>
</body>
</html>
